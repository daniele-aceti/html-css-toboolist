<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>ToBooList</title>
</head>
<body>

    <header>
        <!--banner-->
        
        <div class="banner">
            <img id="logo" src="./img/Toboolist-logo.jpg" alt="logo">
        </div>
    </header>

    <!--box-->

<main>
    <div class="navigator" id="is-utility" >
        <span id="button-task">Add Task</span>
        <span id="button-section">AddSection<span>
    </div>
    
    <!--New Task-->
    
    <div class="content" id="is-utility" >
        <details>
            <summary id="utility-content">New Task</summary>
            <span id="utility-content" class="icon-green">&check;</span>
            <p class="task-text">Quarterly Newsletter</p>
            <span class="text-tag-utility" id="text-tag-editorial" >Editorial</span>
        </details>
        <br>

    <!--Today-->
    
    
    <details>

            <summary  id="utility-content">Today</summary>
            <div class="today-row">
                <span id="utility-content" class="icon-green" class="utility-round" >&check;</span>
                <p class="task-text">Recutring blog post</p>
                <span class="text-tag-utility" id="text-tag-editorial" >Editorial</span>
           
            </div>
           

        <div class="today-row">
            <span id="utility-content" class="icon-green">&check;</span>
            <p class="task-text">Mobile app luaunch</p>
            <span class="text-tag-utility" id="text-tag-goals" >Q1 Goals</span>
        </div>

        <div class="today-row">
            <span id="utility-content"class="icon-red" >&cross;</span>
            <p class="task-text">Interview John H.</p>
            <span class="text-tag-utility" id="text-tag-recutring">Recruting</span>
        </div>

        
        <div class="today-row">
            <span id="utility-content" class="icon-green">&check;</span>
            <p class="task-text">Summit Update to mobile store fronts</p>
            <span class="text-tag-utility" id="text-tag-mobile" >Mobile</span>
        </div>
    
     <!--Upcoming-->       





    </details>
        







    </div>
</main>
    
</body>
</html>
