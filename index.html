<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>ToBooList</title>
</head>
<body>

    <header>
        <!--banner-->
        
        <div class="banner">
            <img id="logo" src="./img/Toboolist-logo.jpg" alt="logo">
        </div>
    </header>

    <!--box-->

<main>
    <div class="navigator" id="is-utility" >
        <span id="button-task">Add Task</span>
        <span id="button-section">AddSection<span>
    </div>
    
    
    <section class="content" id="is-utility" >
        <details>
            <summary id="utility-content">New Task</summary>
            <span id="utility-content" class="task-icon">&check;</span>
            <p class="task-text">Quarterly Newsletter</p>
            <span id="text-tag">Editorial</span>
        </details>
        
    </section>
</main>
    
</body>
</html>
